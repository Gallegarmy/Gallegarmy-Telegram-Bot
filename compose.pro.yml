volumes:
  db_data:
    driver: local
    driver_opts:
      type: "nfs"
      o: "addr=192.168.2.2,nfsvers=4.2,rw,hard,intr,sync"
      device: ":/mnt/storage0/docker/sysarmy_telegram"

networks:
  sysarmy:
    driver: bridge

services:
  db:
    image: ghcr.io/gallegarmy/gallegarmy-telegram-bot/mysql:8.0.39
    build:
      context: .
      dockerfile: .docker/mysql/Dockerfile
      args:
        BASE_DIRECTORY: .docker
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - sysarmy
    restart: unless-stopped

  telegram-bot:
    image: ghcr.io/gallegarmy/gallegarmy-telegram-bot:latest
    build:
      context: .
      dockerfile: .docker/telegram_bot/Dockerfile
    environment:
      LOG_LEVEL: ${LOG_LEVEL}
      BOT_TOKEN: ${BOT_TOKEN}
      MYSQL_HOST: ${MYSQL_HOST}
      MYSQL_PORT: ${MYSQL_PORT}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      EVENTBRITE_ORGANIZATION_ID: ${EVENTBRITE_ORGANIZATION_ID}
      EVENTBRITE_API: ${EVENTBRITE_API}
      EVENTBRITE_TOKEN: ${EVENTBRITE_TOKEN}
    depends_on:
      - db
    networks:
      - sysarmy
    restart: unless-stopped
